
<!DOCTYPE html>
<html lang="en" class="bg-neutral-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>A DAY TODAY</title>
    <meta name="description" content="Discover what's happening today near you." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      :root {
        --brand-bg: #FAFAFA;
      }
      html, body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--brand-bg);
        height: 100%;
        overflow: hidden; /* App-like feel */
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      /* Retro Branding */
      .font-brand {
        font-family: 'Archivo Black', sans-serif;
        letter-spacing: -0.05em;
      }
      .text-retro-outline {
        color: white;
        text-shadow: 
          2px 2px 0px #000, 
          -1px -1px 0px #000,  
           1px -1px 0px #000,
          -1px  1px 0px #000,
           1px  1px 0px #000;
      }

      /* Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Skeleton loading animations */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }

      /* Leaflet Overrides */
      .leaflet-container {
        background: #f5f5f5;
        width: 100%;
        height: 100%;
        font-family: 'Inter', sans-serif;
      }
      .leaflet-div-icon {
        background: transparent;
        border: none;
      }
    </style>
