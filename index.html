
<!DOCTYPE html>
<html lang="en" class="bg-neutral-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>A DAY TODAY</title>
    <meta name="description" content="Discover what's happening today near you." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      :root {
        --arrival-black: #000000;
        --arrival-white: #FFFFFF;
        --arrival-gray-50: #FAFAFA;
        --arrival-gray-100: #F5F5F5;
        --arrival-gray-200: #E5E5E5;
        --arrival-gray-300: #D4D4D4;
        --arrival-gray-900: #171717;
        --brand-bg: var(--arrival-white);
      }
      html, body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--brand-bg);
        height: 100%;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        color: var(--arrival-black);
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      /* Arrival Brand Typography */
      .font-brand {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 700;
        letter-spacing: -0.02em;
        text-transform: uppercase;
      }
      .text-arrival-outline {
        color: var(--arrival-white);
        text-shadow: 
          2px 2px 0px var(--arrival-black),
          -1px -1px 0px var(--arrival-black),
          1px -1px 0px var(--arrival-black),
          -1px 1px 0px var(--arrival-black);
      }

      /* Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Arrival-style Grid Animation */
      @keyframes arrivalGrid {
        0% { 
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        50% {
          opacity: 0.5;
        }
        100% { 
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      /* Arrival Star Animation - Geometric pulse */
      @keyframes arrivalStarPulse {
        0%, 100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
        25% {
          transform: scale(1.1) rotate(90deg);
          opacity: 0.8;
        }
        50% {
          transform: scale(0.95) rotate(180deg);
          opacity: 0.9;
        }
        75% {
          transform: scale(1.05) rotate(270deg);
          opacity: 0.85;
        }
      }
      
      /* Arrival Star Spin - Continuous rotation */
      @keyframes arrivalStarSpin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Arrival Loading Grid Pattern */
      @keyframes arrivalGridShimmer {
        0% { 
          background-position: -200% 0;
        }
        100% { 
          background-position: 200% 0;
        }
      }
      
      .arrival-star {
        display: inline-block;
        color: var(--arrival-black);
        animation: arrivalStarPulse 2s ease-in-out infinite;
        filter: contrast(1.2);
      }
      
      .arrival-star-spin {
        animation: arrivalStarSpin 3s linear infinite;
      }
      
      /* Skeleton loading animations - Arrival style */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
        background: linear-gradient(
          90deg,
          var(--arrival-gray-100) 0%,
          var(--arrival-gray-200) 50%,
          var(--arrival-gray-100) 100%
        );
        background-size: 200% 100%;
        animation: arrivalGridShimmer 1.5s ease-in-out infinite;
      }

      /* Fade-in animation for new event cards - Arrival style */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in {
        animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Leaflet Overrides - Arrival style */
      .leaflet-container {
        background: var(--arrival-gray-50);
        width: 100%;
        height: 100%;
        font-family: 'Inter', sans-serif;
      }
      .leaflet-div-icon {
        background: transparent;
        border: none;
      }
      
      /* Arrival Geometric Grid Background */
      .arrival-grid-bg {
        background-image: 
          linear-gradient(var(--arrival-gray-200) 1px, transparent 1px),
          linear-gradient(90deg, var(--arrival-gray-200) 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.3;
      }
    </style>
